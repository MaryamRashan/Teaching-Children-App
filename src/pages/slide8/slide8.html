    Aishah
    <img style="height: 16px" src='https://muslimmatters.org/wp-content/plugins/islamic-graphics/img/black/svg/ranha.svg'> reported: The Prophet
    <img style="height: 16px" src="https://muslimmatters.org/wp-content/plugins/islamic-graphics/img/black/svg/saw.svg"> used to supplicate (in these words).
  </p>
  <p class="arabic">
    اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ شَرِّ مَا عَمِلْتُ وَ مِنْ شَرِّ مَا لَمْ أَعْمَلْ
  </p>
  <p class="translation">
    O Allaah! I seek refuge in you from the evil of that which I have done and the evil of that which I have not done.
  </p>
